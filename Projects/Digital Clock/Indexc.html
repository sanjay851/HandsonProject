<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./stylec.css">
</head>
    <body>
    <img src="./Image/clock_logo.png" alt="" class="clocklogo">
    <br><br>
    <div id="mainbox">
        <div class="border"></div>
        <div class="daynight">
            <img src="./Image/wake_up.svg" alt="">
            <div class="border1"></div>
            &nbsp;&nbsp;
            <span class="WUT">Set Wake up Time</span>
            <select name="select" id="waketime">
                <option value="12AM">12AM - 1AM</option>
                <option value="01AM">01AM - 02AM</option>
                <option value="02AM">02AM - 03AM</option>
                <option value="03AM">03AM - 04AM</option>
                <option value="04AM">04AM - 05AM</option>
                <option value="05AM">05AM - 06AM</option>
                <option value="06AM">06AM - 07AM</option>
                <option value="07AM">07AM - 08AM</option>
                <option value="08AM">08AM - 09AM</option>
                <option value="09AM">09AM - 10AM</option>
                <option value="10AM">10AM - 11AM</option>
                <option value="11AM">11AM - 12PM</option>
            </select>
        </div>
        <div class="daynight">
            <img src="./Image/lunch_time.svg" alt="">
            <div class="border1"></div>
            &nbsp;&nbsp;
            <span class="WUT">Set lunch time</span>
            <select name="select" id="lunchtime">
                <option value="12PM">12PM - 01PM</option>
                <option value="01PM">01PM - 02PM</option>
                <option value="02PM">02PM - 03PM</option>
                <option value="03PM">03PM - 04PM</option>
            </select>
        </div>
        <div class="daynight">
            <img src="./Image/nap_time.svg" alt="">
            &nbsp;&nbsp;
            <span class="WUT">Set nap time</span>
            <select name="select" id="naptime">
                <option value="04PM">04PM - 05PM</option>
                <option value="05PM">05PM - 06PM</option>
                <option value="06PM">06PM - 07PM</option>
                <option value="07PM">07PM - 08PM</option>
            </select>
        </div>
        <div class="daynight">
            <img src="./Image/sleep.png" 
            alt="" height="30px" width="30px">
            &nbsp;&nbsp;
            <span class="WUT">Set night time</span>
            <select name="select" id="nightTime">
                <option value="08PM">08PM - 09PM</option>
                <option value="09PM">09PM - 10PM</option>
                <option value="10PM">10PM - 11PM</option>
                <option value="11PM">11PM - 12AM</option>
            </select>
        </div>  
    </div><br>
    <div id="box1"></div>
    <div id="box1message"></div>
    <div ></div>
    <br>
        <div id="bx1" onmouseenter="alarmEnter()" onmouseleave="alarmLeave()">Set Alarm</div>
        <div id="bx2">
            <span>Wake Up Time : </span>
            <br>
            <span>Lunch Time :</span>
            <br>
            <span>Nap Time : </span>
            <br>
            <span>Night Time : </span>
        </div>
    <div id="clockwork">
        <div class="clockback"></div>
        <div class="clockback1"></div>
    </div>
        <div class="time-text">TIME</div>
        <div id="hoursbox">
            <div class="hours-number">00</div>
            <div class="hoursText">hours</div>
        </div>
        <div class="hoursColon">:</div>
        <div id="minsbox">
            <div class="minutes-number">00</div>
            <div class="minsText">mins</div>
        </div>
        <div class="minsColon">:</div>
        <div id="secsbox">
            <div class="seconds-number">00</div>
            <div class="secsText">secs</div>
        </div>
        <div id="ampmtextbox">
            <div class="am-pm">AM</div>
        </div>
        <div id="messagebox"></div>
        <div id="updatemessagebox"></div>
        <div id="evimg">
         <!-- <img src="./Image/nightimg.svg" alt="" width="555px" height="310px"> -->
        </div>
    <script src="DigitalClock.js"></script>
</body>
</html>
